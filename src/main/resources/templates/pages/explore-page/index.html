<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JadiVegan - Explore</title>
    <meta name="description"
        content="Let's join our vegan community now at jadivegan! Find and try our vegan recipe from our skilled chef" />
    <script type="module" th:src="@{/js/database-config.js}"></script>
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="icon" th:href="@{/assets/images/logo.png}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <style>
        .btn {
            /* Lebar tetap untuk tombol */
            width: 100px;
            /* Tinggi tetap untuk tombol */
            height: 40px;
        }

        /* Style tambahan untuk saat tombol aktif */
        .list.active {
            /* Ganti warna latar belakang dan teks saat tombol aktif */
            background-color: #207b34;
            /* Warna latar belakang */
            color: white;
            /* Warna teks */
        }

        /* Style tambahan untuk saat tombol yang aktif di hover */
        .list.active:hover {
            background-color: #1d712f;
        }

        /* Focus effect */
        .list:focus {
            /* Ganti warna cincin saat fokus */
            outline: none;
            /* Hilangkan outline default */
            box-shadow: 0 0 0 3px rgba(53, 177, 79, 0.5);
            /* Tambahkan cincin dengan warna hijau */
        }
    </style>

</head>

<body>
    <!-- NAVBAR SECTION STARTED -->
    <nav class="bg-white border-gray-200" style="font-family: 'Poppins', sans-serif;">
        <div class=" max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img th:src="@{/assets/images/logo.png}" class="h-8" alt="Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap">JadiVegan</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white">
                    <li>
                        <a href="#" class="navbar-list block py-2 px-3 text-green-500 underline rounded md:p-0"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a th:href="@{/pages/create-recipe-form}"
                            class="navbar-list block py-2 px-3 text-gray-900 rounded md:p-0">Create
                            Recipes</a>
                    </li>
                    <li>
                        <a th:href="@{/}" id="logout"
                            class="block py-2 px-3 text-red-500 rounded md:p-0 hover:underline">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- NAVBAR SECTION ENDED -->

    <!-- MAIN SECTION STARTED -->
    <div class="flex flex-col max-w-screen-xl mx-auto ">

        <!-- BANNER AND SEARCH BAR SECTION STARTED -->
        <section class="bg-white 0">
            <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-10 lg:px-12">
                <h1 class="mb-4 text-6xl font-bold" style="font-family: 'Dancing Script', cursive;">
                    Let's create or edit your vegan recipes</h1>
                <p class="mb-8 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 xl:px-48"
                    style="font-family: 'Poppins', sans-serif;">
                    Here are the list of the recipe you've been created. Create and share more to other peoples!</p>
                <div class="4" style="font-family: 'Poppins', sans-serif;">
                    <form class="max-w-md mx-auto">
                        <label for="default-search"
                            class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 20 20">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                </svg>
                            </div>
                            <input type="search" id="default-search"
                                class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-green-500 focus:border-green-500"
                                placeholder="Search breakfast, snacks..." required />
                            <button type="submit"
                                class="text-white absolute end-2.5 bottom-2.5 bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2">Search</button>
                        </div>
                    </form>

                </div>
            </div>
        </section>
        <!-- BANNER AND SEARCH BAR SECTION STARTED -->

        <!-- FILTER SECTION STARTED -->
        <div class="max-w-screen-xl p-3 mx-auto" id="myBtnContainer" style="font-family: 'Poppins', sans-serif;">
            <ul
                class="list-none  grid grid-cols-3 md:grid-cols-3 lg:grid-cols-3 grid-flow-row gap-4 items-center text-center">
                <li data-filter="All"
                    class="list active cursor-pointer focus:outline-none focus:ring-4 bg-gray-200 hover:bg-gray-300 focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2">
                    All</li>
                <li data-filter="breakfast"
                    class="list focus:outline-none cursor-pointer bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2">
                    Breakfast</li>
                <li data-filter="brunch"
                    class="list focus:outline-none bg-gray-200 cursor-pointer hover:bg-gray-300 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2">
                    Brunch</li>
                <li data-filter="lunch"
                    class="list focus:outline-none bg-gray-200 hover:bg-gray-300 cursor-pointer focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2">
                    Lunch</li>
                <li data-filter="dinner"
                    class="list focus:outline-none bg-gray-200 hover:bg-gray-300 focus:ring-4 cursor-pointer focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2">
                    Dinner</li>
                <li data-filter="snacks"
                    class="list focus:outline-none bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:ring-green-300 cursor-pointer font-medium rounded-lg text-sm px-4 py-2">
                    Snacks</li>
            </ul>
        </div>
        <!-- FILTER SECTION ENDED -->

        <!-- RECIPE CARD SECTION STARTED -->
        <div class="px-3 mx-auto py-3" style="font-family: 'Poppins', sans-serif;">
            <div id="display-recipe" class="container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3">
            </div>
        </div>
        <!-- RECIPE CARD SECTION ENDED -->
    </div>
    <!-- MAIN SECTION ENDED -->

    <br>
    <br>

    <!-- FOOTER SECTION STARTED -->
    <footer class="bg-white">
        <div class="mx-auto w-full max-w-screen-xl p-4 py-6 lg:py-8">
            <hr class="my-6 border-gray-200 sm:mx-auto lg:my-8" />
            <div class="sm:flex sm:items-center sm:justify-between">
                <span class="text-sm text-gray-500 sm:text-center">© 2024 <a href="#"
                        class="hover:underline">JadiVegan™</a>. All Rights Reserved.
                </span>
            </div>
        </div>
    </footer>
    <!-- FOOTER SECTION ENDED -->

    <script>
        // Fungsi untuk logout
        function logout() {
            // Hapus data sesi atau token di sini
            alert('You have been logged out.');
            window.location.href('@{/}'); // Arahkan ke halaman login
        }

        document.querySelector("#logout").addEventListener("click", logout);

    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/7c7f68c3e5.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</body>

</html>
